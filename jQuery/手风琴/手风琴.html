<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .div{width: 900px;height: 330px;position: relative;margin: 100px auto;overflow: hidden;}
        img{width: 560px;height: 330px;}
        ul{list-style: none;}
        li{position: absolute;}
        .a{left: 0;}
        .b{left: 180px;}
        .c{left: 360px;}
        .d{left: 540px;}
        .e{left: 720px;}
        /* ul{width: 800px;height: 250px;border: 5px solid yellow;} */
    </style>
</head>
<body>
    <div class="div">
      <ul>
          <li class="a"><img src="./img/1.jpg" alt=""></li>
          <li class="b"><img src="./img/2.jpg" alt=""></li>
          <li class="c"><img src="./img/3.jpg" alt=""></li>
          <li class="d"><img src="./img/4.jpg" alt=""></li>
          <li class="e"><img src="./img/5.jpg" alt=""></li>
      </ul>
    </div>
    <script>
         $(function(){
            //设置速度
            var speed = 300;

            $("div ul li").mouseover(function(){
                var idx = $(this).index();   //当前序号

                //左侧，则左走85*idx px
                $("div ul li:lt("+(idx+1)+")").each(function(i){
                    $(this).stop(true).animate({
                        "left": 85 * i
                    },speed);
                });
                //右侧，向左走 560 + 85*idx px
                $("div ul li:gt("+idx+")").each(function(i){
                    $(this).stop(true).animate({
                        "left": 560 + 85 * (idx+i)
                    },speed);
                });
                $("div").mouseleave(function(){
                    $("div ul li").each(function(i){
                        $(this).animate({
                            "left":180 * i
                        },speed);
                    });
                });
            });
        });
    </script>
</body>
</html>
