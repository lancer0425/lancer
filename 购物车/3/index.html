<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="c">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr class="a">
				<th><input type="checkbox" class="check-all check">全选/反选</th>
				<th>商品</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
				<th>操作</th>
			</tr>
			<tbody id="tbody">
			<tr>
				<td><input type="checkbox" class="check-one check"></td>
				<td class="goods">短袖</td>
				<td class="price">50</td>  
				<td class="count"><span class="reduce">-</span><input type="text" class="count-input" value="1"><span class="add">+</span></td>
				<td class="subtotal">50</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="check-one check"></td>
				<td class="goods">裤子</td>
				<td class="price">70</td>
				<td class="count"><span class="reduce"n>-</span><input type="text" class="count-input" value="1"><span class="add">+</span></td>
				<td class="subtotal">70</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="check-one check"></td>
				<td class="goods">鞋子</td>
				<td class="price">150</td>
				<td class="count"><span class="reduce">-</span><input type="text" class="count-input" value="1"><span class="add">+</span></td>
				<td class="subtotal">150</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="check-one check"></td>
				<td class="goods">手表</td>
				<td class="price">850</td>
				<td class="count"><span class="reduce">-</span><input type="text" class="count-input" value="1"><span class="add">+</span></td>
				<td class="subtotal">850</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
		</tbody>
		</table>
		<div class="b">
			<a >已选商品<span id="selectedTotal">0</span>件</a>
			<a >合计：￥<span id="priceTotal">0.00</span></a>
</body>
<script>
		window.onload=function(){
			var check=getClass("check");
			console.log(check);//所有的复选框
			var priceTotal=document.getElementById("priceTotal");//合计
			var selectedTotal=document.getElementById("selectedTotal")//数量
			var tbody=document.getElementById("tbody");//选定区域
			var tr=tbody.getElementsByTagName("tr");//选定时间节点
			for(var i=0;i<check.length;i++){
				check[i].onclick=function(){
					if(this.className=="check-all check"){
						for(var j=0;j<check.length;j++){
							check[j].checked=this.checked; 
						}
					}
				}
			}

			for(var i=0;i<tr.length;i++){
				tr[i].onclick=function(){

				}
			}


			//计算合计
			function getTotal(){
				var tr=document.getElementById("tbody").getElementsByTagName("tr")
				var price=0;//总价
				var selected=0;//数量
				for(var i=0;i<tr.length;i++){
					var input=tr[i].getElementsByTagName("input");
				if(input[0].checked){
					// 获取单价
					var td2=tr[i].getElementsByTagName("td")[2].innerText;
					// 获取小计
					var td4=tr[i].getElementsByTagName('td')[4];
					// 获取数量
					var num=parseInt(input[1].value);
					td4.innerText=td2*num;
					// 计算总价
					price+=parseInt(tr[i].getElementsByTagName("td")[4].innerText);
					selected+=num;
				}
				}
				priceTotal.innerHTML=price;
			selectedTotal.innerHTML=selected;
			}


	function getClass(cName){
	var dom=document.getElementsByTagName("*");
	var domArr=[];
	for(var i=0;i<dom.length;i++){
		if(dom[i].className==cName||dom[i].className.indexOf(" "+cName)!==-1||dom[i].className.indexOf(cName+" ")!==-1){
			domArr.push(dom[i]);
			// console.log(dom[i]);
		}
	}
	return domArr;
}
}
</script>
</html>
