		 注册成功，页面会在<span id="text">5</span>秒之后返回首界面 -->
		 <script >
 		 	window.onload=init();
			function init(){
		 		window.setInterval(dumiao,1000)
		 		setTimeout(tiao,5000);
			}
		 	function dumiao(){
				var obj=document.getElementById("text");
		 		var n=obj.innerHTML;
		 		obj.innerHTML=n-1;
		 	}
			function tiao(){
		 		location.replace("http://www.baidu.com");
		 	}
		 </script>
