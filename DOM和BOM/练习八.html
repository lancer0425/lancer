<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 600px;height: 10000px;border: #000000 1px solid;margin:auto;background-image: url(img/1.jpg);}
			#a1{left: 100px;position: absolute;position: fixed;width: 180px;height: 300px;top: 200px;display: none;}/*固定定位*/
			#a2{right: 100px;position: absolute;position: fixed;width: 180px;height: 300px;top: 200px;display: none;}/*固定定位*/
		</style>
	</head>
	<body  onscroll="fun()" style="padding-bottom: 5000px;">
		<div></div>
		<img src="img/2.jpg" id="a1">
		<img src="img/3.jpg" id="a2">
	</body>
	<script type="text/javascript">
		
		//滚轮事件
		function fun(){
			var img1 = document.getElementById("a1");
			var img2 = document.getElementById("a2");
			var top=document.documentElement.scrollTop;
			document.title=top;
			console.log(top);
			if(top>=1000){
				img1.style.display="block";
				img2.style.display="block";
			}else{
				img1.style.display="none";
				img2.style.display="none";
			}
		}
	</script>
</html>
