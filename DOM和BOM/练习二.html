<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 300px;height: 120px;border: #000000 solid 1px;}
		</style>
	</head>
	<body>
	<div id="nn">王者荣耀</div>
	<button type="button" id="btn">点击复制</button>
	<div id="mm"></div>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById("btn")
		var a=document.getElementById("nn").innerHTML;
		// console.log(btn);
		btn.onclick=function(){
			document.getElementById("mm").innerHTML=a;
		}
	</script>
</html>
