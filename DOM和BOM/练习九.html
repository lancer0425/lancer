<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 200px;height: 200px;background-color: #A7CBFF;display: inline-block;}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		var div=document.getElementsByTagName("div");
		console.log(div);
		var m=0;
		for(var j=0;j<div.length;j++){
			div[j].onclick=function(){
				if(m==0){
					this.style.background="red";
					m=1;
				}else{
					this.style.background="yellow";
					m=0
				}
			}
		}
	</script>
</html>
